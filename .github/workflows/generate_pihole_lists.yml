name: üõ†Ô∏è Generate Pi-hole Compatible Lists

on:
  push:
    paths:
      - 'Gaming Publisher - Whitelist'
      - 'block gaming telemetry'
  workflow_dispatch: # Das erlaubt uns den manuellen Start!

jobs:
  convert-lists:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Convert to Pi-hole Format
        run: |
          # Telemetry umwandeln
          if [ -f "block gaming telemetry" ]; then
            sed -e 's/||//g' -e 's/\^//g' -e '/^!/d' -e '/^#/d' -e '/^$/d' "block gaming telemetry" > pihole-telemetry.txt
            echo "‚úÖ Telemetry converted."
          else
            echo "‚ùå File 'block gaming telemetry' not found!"
          fi
          
          # Whitelist umwandeln
          if [ -f "Gaming Publisher - Whitelist" ]; then
            sed -e 's/@@||//g' -e 's/\^//g' -e 's/\$important//g' -e '/^!/d' -e '/^#/d' -e '/^$/d' "Gaming Publisher - Whitelist" > pihole-whitelist.txt
            echo "‚úÖ Whitelist converted."
          else
            echo "‚ùå File 'Gaming Publisher - Whitelist' not found!"
          fi
          
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pihole-telemetry.txt pihole-whitelist.txt
          git commit -m "Update Pi-hole compatible lists [auto]" || echo "No changes to commit"
          git push
